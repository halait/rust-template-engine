<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>hello-wasm example</title>
</head>

<body>
  <iframe id="preview">

  </iframe>
  <script type="module">
    import init, { render } from "./pkg/rust_template_engine.js";
    await init();
    document.getElementById("preview").contentWindow.document.write(render(
      "Hello, {{ name.first }}",
      `{"name": {"first": "Punit"}}`
    ));
  </script>
</body>
</html>
